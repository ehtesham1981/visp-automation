## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Version of node to use
  node:
    version:
      6.10.2

  # Override /etc/hosts
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1

  # Add some environment variables
#  environment:
#    CIRCLE_ENV: test
#    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - npm  install babel-preset-es2015
    - npm  install babel-register
    - npm  install chai
    - npm  install cucumber
    - npm  install wdio-cucumber-framework
    - npm  install wdio-phantomjs-service
    - npm  install wdio-selenium-standalone-service
    - npm  install wdio-spec-reporter
    - npm  install webdriverio
    - npm  install babel-jest
    - npm  install babel-polyfill
    - npm  install eslint
    - npm  install eslint-config-airbnb-base
    - npm  install eslint-plugin-import
    - npm  install http-server
    - npm  install jest
    - npm  install wdio-allure-reporter
    - npm  install wdio-concise-reporter
    - npm  install wdio-cucumber-framework
    - npm  install wdio-spec-reporter
  
  
 



## Customize test commands
test:
  
  post:
    - wdio wdio.conf.js

## Customize deployment commands
deployment:
  staging:
    branch: master
    heroku:
      appname: foo-bar-123

## Custom notifications
notify:
  webhooks:
    # A list of hashes representing hooks. Only the url field is supported.
    - url: https://someurl.com/hooks/circle
